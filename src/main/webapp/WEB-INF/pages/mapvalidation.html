<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>

<meta th:name="csrf-token" th:content="${_csrf.token}" />
<meta th:name="csrf-name" th:content="${_csrf.parameterName}" />

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script	src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
<script th:src="@{/js/mapvalidation.js}"></script>
<script th:src="@{/js/gmaps.js}"></script>
<link rel="stylesheet" th:href="@{/css/map.css}" />

<title>Hospital Validation Page</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="content">
			<div th:if="${message != null}" class="alert alert-warning fade in">
				<span th:text="${message}"></span>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="col-sm-8">
						<button type="button" class="btn btn-default "
							th:onclick="'javascript:process();'">Validate</button>
						<br /> <br />
						<div class="pre-scrollable panel panel-default" style="max-height: 62vh" id="table-out">
							
						</div>
					</div>
					<div class="col-sm-4" style="height: 70vh">
						<div id="googleMap" class="col-md-12" style="height: 70vh;"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
