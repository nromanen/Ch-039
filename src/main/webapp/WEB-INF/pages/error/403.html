<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <meta charset="ISO-8859-1"/>
    <meta charset="UTF-8"/>
    <title>Access Denied</title>
    <script th:src="@{/js/admin.js}"></script>

</head>
<body>

<section layout:fragment="content" class="dashboard center">
    <div class="content">
        <div class="col-md-12">
              <center>
                <div class="page-403 animated flipInX">
                    <img th:src="@{/img/403.png}" class="img-responsive center-block"/>
                </div>
                <br/>
                <div sec:authorize="isAuthenticated()">
                    <h3>Dear <strong><span  sec:authentication="principal.username"> </span> </strong> </h3>
                    <h4>You are not authorized to access this page</h4>
                </div>
                  <br />
                <input type="button" id="btnRedirect" value="Go to the main page" class="btn btn-default"/>

                <div id="dvCountDown" style="display: none">
                    You will be redirected after <h4><span id="lblCount"></span>&nbsp;seconds.</h4>
                </div>
            </center>

            <script type="text/javascript">
                $(function () {
                    $("#btnRedirect").click(function () {
                        var seconds = 5;
                        $("#dvCountDown").show();
                        $("#btnRedirect").hide();
                        $("#lblCount").html(seconds);
                        setInterval(function () {
                            seconds--;
                            $("#lblCount").html(seconds);
                            if (seconds == 0) {
                                $("#dvCountDown").hide();
                                window.location = "/";
                            }
                        }, 1000);
                    });
                });
            </script>
        </div>
    </div>
</section>
</body>
</html>
