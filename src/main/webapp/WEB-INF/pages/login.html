    <div class="content">
        <div id="mainWrapper">
            <div class="container">
                <div class="row" style="margin-top:20px">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <form role="form" th:action="@{/login}" method="post">
                            <fieldset>
                                <h2>Please Log In</h2>

                                <div class="alert alert-info" th:if="${param.error!= null}" >
                                    <p>Invalid username or password.</p>
                                </div>

                           <!--     <div class="alert alert-info"
                                     th:text="${param.error!= null}?'Invalid username or password': 'Please login with your Email and Password.'">
                                </div>
                                -->
                                <hr class="colorgraph"/>

                                <div class="form-group">
                                    <input type="email" name="email" id="email" th:value="${email}" class="form-control input-lg" placeholder="Email Address"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password"/>
                                </div>

                                <span class="button-checkbox">
                                    <button type="button" class="btn" data-color="info">Remember Me</button>
                                    <input type="checkbox" name="remember-me" id="remember-me" checked="checked" class="hidden"/>
                                    <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                                </span>

                                <hr class="colorgraph"/>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <input type="submit" class="btn btn-lg btn-info btn-block" value="Log In"/>
                                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a th:href="@{/newUser}" class="btn btn-lg btn-primary btn-block">Register</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
