<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <meta charset="ISO-8859-1"/>
    <meta charset="UTF-8"/>
    <title>Confirm reset password</title>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/css/charisma-app.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script th:src="@{/js/admin.js}"></script>
    <script th:src="@{/js/jquery.validate.js}"></script>
    <script th:src="@{/js/reset.js}"></script>
</head>
<body>
<section layout:fragment="content" class="dashboard center">
    <div class="content">
        <div id="mainWrapper">
            <div class="container">

                <div th:if="${invalidToken!=null}">
                    <div class="animated fadein text-center">
                        <h3 class="text-danger menu">Password change time expired.Please try again.</h3>
                        <input type="button" id="btnRedirect" value="Go to the main page" class="btn btn-default"/>
                        <br/>
                        <div id="dvCountDown" style="display: none" class="text-center">
                            You will be redirected after <h4><span id="lblCount"></span>&nbsp;seconds.</h4>
                        </div>
                    </div>
                </div>

                <div th:if="${errorReset!=null}">
                    <div class="animated fadein text-center">
                        <h3 class="text-danger menu">Something went wrong with change your password. Please try again.</h3>
                        <input type="button" id="btnRedirect" value="Go to the main page" class="btn btn-default"/>
                        <br/>
                        <div id="dvCountDown" style="display: none" class="text-center">
                            You will be redirected after <h4><span id="lblCount"></span>&nbsp;seconds.</h4>
                        </div>
                    </div>
                </div>

                <div th:if="${successReset!=null}">
                    <div class="animated fadein">
                        <h3 class="text-info text-center menu">Your password was successfully changed. Now you are can
                            <a th:href="@{/login}" id="redirectOnLogin" class="text-muted">login.</a></h3>
                    </div>
                </div>

                <div th:if="${userDto !=null}" class="row" style="margin-top:20px">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <form role="form" th:action="@{/confirmResetPassword}" method="POST" th:object="${userDto}"
                              autocomplete="off" id="resetPassword">
                            <fieldset>
                                <h2>Please enter new password</h2>

                                <hr class="colorgraph"/>

                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-lg"
                                           placeholder="Password" tabindex="1"
                                           th:value="${(userDto != null) and (userDto.password !=null)} ? ${userDto.password}:''"/>

                                    <span th:if="${(userDto ne null) and (#fields.hasErrors('password'))}"
                                          th:errors="*{password}" class="has-error text-danger"></span>
                                </div>

                                <div class="form-group">
                                    <input type="password" name="confirmPassword" id="confirmPassword"
                                           class="form-control input-lg" placeholder="Confirm Password" tabindex="2"
                                           th:value="${(userDto != null) and (userDto.confirmPassword !=null)} ? ${userDto.confirmPassword}:''"/>

                                    <span th:if="${(userDto ne null) and (#fields.hasErrors('confirmPassword'))}"
                                          th:errors="*{confirmPassword}" class="has-error text-danger"></span>
                                </div>

                                <hr class="colorgraph"/>
                                <input hidden="hidden" th:field="*{email}" th:value="*{email}" name="resetEmail"/>

                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <input type="submit" class="btn btn-lg btn-info btn-block" value="Confirm"
                                               tabindex="3" id="resetPassConfirm"/>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a th:href="@{/}" class="btn btn-lg btn-default btn-block"
                                           id="home">Cancel</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#btnRedirect").click(function () {
                var seconds = 5;
                $("#dvCountDown").show();
                $("#btnRedirect").hide();
                $("#lblCount").html(seconds);
                setInterval(function () {
                    seconds--;
                    $("#lblCount").html(seconds);
                    if (seconds == 0) {
                        $("#dvCountDown").hide();
                        window.location = "/";
                    }
                }, 1000);
            });
        });
    </script>
</section>
</body>
</html>
