<div class="modal fade" id="modalAlert" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="border-bottom: 1px solid #2FABE9">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<span id="js-modal-header"></span>
			</div>
			<div class="modal-body" style="padding-bottom: 0">
				<div id="divAlert" class="alert alert-success">
					<span id="js-modal-body"></span>
				</div>
			</div>
			<div class="modal-footer" style="border-top: 1px solid #2FABE9">
				<button id="modalOK" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>
