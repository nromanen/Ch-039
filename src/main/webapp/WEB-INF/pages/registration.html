<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <meta charset="ISO-8859-1"/>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/css/charisma-app.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script th:src="@{/js/admin.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<section layout:fragment="content" class="dashboard center">

    <div class="content">
        <div id="mainWrapper">
            <div class="container">
                <div class="row" style="margin-top:20px">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <form role="form" th:action="@{/registration}" method="post" th:object="${userDto}"
                              autocomplete="off">
                            <fieldset>
                                <h2>Please Register</h2>

                                <hr class="colorgraph"/>

                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control input-lg"
                                           placeholder="Email" tabindex="1"
                                           th:value="(${userDto != null}) and (${userDto.email !=null}) ? ${userDto.email}:''"/>


                                    <span th:if="${(userDto ne null) and (#fields.hasErrors('email'))}"
                                          th:errors="*{email}" class="has-error text-danger"></span>

                                </div>

                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-lg"
                                           placeholder="Password" tabindex="2"
                                           th:value="${(userDto != null) and (userDto.password !=null)} ? ${userDto.password}:''"/>

                                    <span th:if="${(userDto ne null) and (#fields.hasErrors('password'))}"
                                          th:errors="*{password}" class="has-error text-danger"></span>
                                </div>

                                <div class="form-group">
                                    <input type="password" name="confirmPassword" id="confirmPassword"
                                           class="form-control input-lg" placeholder="Confirm Password" tabindex="3"
                                           th:value="${(userDto != null) and (userDto.confirmPassword !=null)} ? ${userDto.confirmPassword}:''"/>

                                    <span th:if="${(userDto ne null) and (#fields.hasErrors('confirmPassword'))}"
                                          th:errors="*{confirmPassword}" class="has-error text-danger"></span>
                                </div>

                                <hr class="colorgraph"/>

                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <input type="submit" class="btn btn-lg btn-info btn-block" value="Register"
                                               tabindex="4" id="registerSubmit"/>
                                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a th:href="@{/login}" class="btn btn-lg btn-primary btn-block" id="loginRedirect">Log In</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
