<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <meta charset="ISO-8859-1"/>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/stylish-portfolio.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/theme.default.css}"/>
    <script th:src="@{/js/admin.js}"></script>
    <script th:src="@{/js/jquery.tablesorter.js}"></script>
</head>
<body>
<section layout:fragment="content" class="dashboard">
    <div class="content">

        <h1 th:if="${status=='true'}" class="all text-center" th:text="${'Enabled users'}"></h1>
        <h1 th:if="${status=='false'}" class="all text-center" th:text="${'Disabled users'}"></h1>
        <h1 th:if="${status=='All'}" class="all text-center" th:text="${'All users'}"></h1>

        <div th:if="${messageError!=null}" class="alert alert-danger alert-dismissible" role="alert">
            <h4 class="error" th:text="${messageError}"> </h4>
        </div>

        <div th:if="${messageSuccess!=null}" class="alert alert-success alert-dismissible" role="alert">
            <h4 class="success" th:text="${messageError}"> </h4>
        </div>
        <br/>
        <br/>
        <div class="box-content">
                    <form class="form-inline" role="form" method="POST" th:object="${userSearch}" th:action="@{/admin/users/search}">
                        <div class="form-group">
                            <label class="filter-col" style="margin-right:0;" for="pref-perpage">Show users:</label>
                            <select id="pref-perpage" class="form-control">
                                <option selected="selected" value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div> <!-- form group [rows] -->

                        <div class="form-group">
                            <label class="filter-col" style="margin-right:0;" for="pref-roleby">Role:</label>
                            <select id="pref-roleby" class="form-control" th:field="*{role}">
                                <option value="">All</option>
                                <option
                                        th:each="role : ${roles}"
                                        th:value="${role.type}"
                                        th:text="${role.type}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="filter-col" style="margin-right:0;" for="searchBy">Search by:</label>
                            <select id="searchBy" name="searchBy" class="form-control">
                                <option th:value="allField">All</option>
                                <option th:value="email">Email</option>
                                <option th:value="firstName">First Name</option>
                                <option th:value="lastName">Last Name</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input id="search" type="text" class="form-control" name="allField" placeholder="Search"/>
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                        <div class="pull-right btn-group">
                            <a type="button" th:href="@{/admin/users(status=true)}"
                               class="btn btn-default"><span class="text-info">Enabled</span></a>
                            <a type="button" th:href="@{/admin/users(status=false)}"
                               class="btn btn-default"><span class="text-danger">Disabled</span></a>
                            <a type="button" th:href="@{/admin/users(status=all)}"
                               class="btn btn-default"><span class="text-primary">All Users</span></a>
                            <input th:value="${status}" name="status" hidden="hidden"/>
                        </div>
                    </form>

            <table class="tablesorter table table-bordred table-striped responstable" id="allUsers">
                <thead>
                <tr>
                    <th>#</th>
                    <th>@Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td></td>
                    <td th:value="${user.email}" th:text="${user.email}"></td>
                    <td th:value="${user.userDetails.firstName}" th:text="${user.userDetails.firstName}"></td>
                    <td th:value="${user.userDetails.lastName}" th:text="${user.userDetails.lastName}"></td>

                    <td th:value="${user.userRoles}">
                        <span th:each=" role : ${user.userRoles}" th:value="${role.type}" th:text="${role.type}"></span>
                    </td>

                    <td class="center">
                        <span data-placement="top" data-toggle="tooltip" title="View">
                            <a class="btn button_user" href="#" th:attr="data-id=${user.id}" type="submit"
                               data-toggle="modal" data-target="#viewModal" id="viewUser">
                                <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                            </a>
                        </span>

                        <span data-placement="top" data-toggle="tooltip" title="Edit">
                            <a class="btn button_user" th:href="@{/admin/users/edit(id=${user.id},status=${status})}">
                                <i class="glyphicon glyphicon-edit icon-white"></i>
                            </a>
                        </span>

                        <span data-placement="top" data-toggle="tooltip" title="Delete">
                            <a class="btn button_user" href="#" data-toggle="modal" data-target="#deleteModal"
                               th:attr="data-values=|users/delete/,${user.id},${user.email},?status=${status}|" id="deleteUser">
                                <i class="glyphicon glyphicon-trash icon-white"></i>
                            </a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" style="z-index: 9000">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <h3 class="panel-title">View user</h3>
                    </div>
                    <div class="modal-body panel-body">
                        <table>
                            <tbody>
                            <div class="all viewDetails table table-user-information"></div>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" style="z-index: 9000">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <h3>Delete User</h3>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger debug-url"></p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                        <a id ="deleteButton" class="btn btn-primary" type="submit">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        var inputValue = $("#search").val();

        $(document).ready(function() {
            $('#searchBy').change(function() {
                var searchField = this.options[this.selectedIndex];
                var searchValue = searchField.value;
                var searchText = searchField.text;
                $("#search").attr("name", searchValue).attr("placeholder", searchText);

            });
        });

    </script>
</section>




</body>
</html>
