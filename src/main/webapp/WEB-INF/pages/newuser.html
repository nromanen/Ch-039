<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">


<head lang="en">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <script src="webjars/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.js"></script>
    <link href="/webjars/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/app.css" rel="stylesheet" type="text/css"/>
    <title>New User</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">

            <h1>New User Registration Form</h1>

            <form method="POST" th:object="${user}" class="form-horizontal" th:action="@{/newUser}" >


                <div class="alert alert-danger" th:if="${param.error!= null}" >
                    <p>Invalid username and password.</p>
                </div>


                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email"/>
                </div>


                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"/>
                </div>



                <div class="form-group">
                    <label for="enabled">Enabled</label>
                    <input type="checkbox" th:field="*{enabled}" th:value="true" class="form-control" id="enabled"/>

                </div>



                <div class="form-group">
                    <label for="enabled">Role</label>
                    <select th:field="*{userRoles}" multiple="multiple" size="4">
                        <option
                                th:each="role : ${roles}"
                                th:value="${role.type}"
                                th:text="${role.type}" >Role</option>
                    </select>
                </div>

               <div class="row">
                    <div class="form-actions floatRight">
                        <input type="submit" value="Register" class="btn btn-primary btn-sm"/> or <a th:href="@{/WEB-INF/pages/admin}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
