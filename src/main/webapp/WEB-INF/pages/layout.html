<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>DOCTOR - Responsive HTML &amp; Bootstrap Template</title>
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/animate.css}" />

<!-- Timeline CSS -->
<link th:href="@{/css/timeline.css}" rel="stylesheet" />
<!-- Custom Fonts -->
<link href='https://fonts.googleapis.com/css?family=Roboto'

<link rel="stylesheet" th:href="@{/css/admin.css}" type="text/css" />

<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

<script type="text/javascript">
	WebFontConfig = {
		google : {
			families : [ 'Roboto::latin' ]
		}
	};
	(function() {
		var wf = document.createElement('script');
		wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		wf.type = 'text/javascript';
		wf.async = 'true';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(wf, s);
	})();
</script>
</head>
<body>
	<div th:replace="templates/header::page-header" />
	<div layout:fragment="content" />
	<div class="footer" th:replace="templates/footer::page-footer" />
