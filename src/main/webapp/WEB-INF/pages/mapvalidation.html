<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>

<meta charset="UTF-8" />
<meta th:name="csrf-token" th:content="${_csrf.token}"/>
<meta th:name="csrf-name" th:content="${_csrf.parameterName}"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
<script th:src="@{/mapvalidation.js}"></script>

<title>HospitalValidation Page</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="content">
			<div class="container">
				<div th:if="${message != null}" class="alert alert-warning fade in">
					<span th:text="${message}"></span>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="googleMap" class="col-md-12" style="height: 50vh;"></div>
					</div>
				</div>
				<div class="panel panel-default pre-scrollable"
					style="max-height: 50vh">
					<div class="panel-heading">Hospital List</div>
					<div class="panel-body">
						<button type="button" class="btn btn-default col-sm-12"
							th:onclick="'javascript:process();'">Validate</button>
						<hr />
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th class="col-sm-5">Google</th>
									<th class="col-sm-2"></th>
									<th class="col-sm-5">DB</th>
								</tr>
							</thead>
							<tbody id="table-out">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
