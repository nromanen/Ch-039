<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head></head>
<body>

	<section layout:fragment="content">

		<div class="team container">
			<br/>
			<br/>
			<br/>
			
			<div class="row">
				<div class="team-heading text-center">
					<h2>our team</h2>
					<h4>Lorem Ipsum has been the industry's standard dummy text
						ever since the 1500s, when an unknown printer took a galley of
						type and scrambled</h4>
				</div>
				<div class="col-md-2 single-member col-sm-4"
					th:each="doctor:${doctors}">

					<div th:if="${doctors.indexOf(doctor)%2 == 0}">
						<div
							th:replace="templates/doctor_detail::doctor-detail('arrow-top',${doctor.firstName},${doctor.lastName},${doctor.doctorsDetails})" />
						<a th:text="${doctor.firstName + ' ' +doctor.lastName}" th:href="@{/start(id=${doctor.id})}"></a>
						<div
							th:replace="templates/doctor_photo::doctor-photo(${doctor.imagePath})" />
					</div>
					<div th:if="${doctors.indexOf(doctor)%2 == 1}">
						<div
							th:replace="templates/doctor_photo::doctor-photo(${doctor.imagePath})" />
						<a th:text="${doctor.firstName + ' ' +doctor.lastName}" th:href="@{/start(id=${doctor.id})}"></a>
						<div
							th:replace="templates/doctor_detail::doctor-detail('arrow-bottom',${doctor.firstName},${doctor.lastName},${doctor.doctorsDetails})" />
					</div>

				</div>
			</div>
		</div>

	</section>

</body>
</html>
