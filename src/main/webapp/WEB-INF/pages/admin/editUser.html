<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <meta charset="ISO-8859-1"/>
    <meta charset="UTF-8"/>
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/stylish-portfolio.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <script th:src="@{/js/admin.js}"></script>
</head>
<body>
<section layout:fragment="content" class="dashboard center">
    <div class="content">

        <div class="container">
            <div class="row">
                <h3 class="all text-center">Edit user <span th:text="${editUser.email}"></span></h3>
                <div class="col-md-6 col-md-offset-3">
                    <form method="POST" th:object="${editUser}" class="form-horizontal"
                          th:action="@{/admin/users/edit(status=${status})}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="enabled">Enabled</label>
                            <div class="checkbox">
                                <div class="col-sm-4">
                                    <input type="checkbox" th:field="*{enabled}" th:value="*{enabled}" id="enabled"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Role</label>

                            <div class="col-sm-5">
                                <select th:field="*{userRoles}" multiple="multiple" size="5" class="form-control">
                                    <option value=""></option>
                                    <option
                                            th:each="role : ${roles}"
                                            th:value="${role.type}"
                                            th:text="${role.type}">Role
                                    </option>
                                </select>
                            </div>
                        </div>
                        <input hidden="hidden" th:value="*{email}" name="email"/>
                        <div class="row">
                            <div class="form-actions floatRight col-md-offset-1">
                                <input type="submit" value="EDIT USER" class="btn btn-primary btn-sm"/> or <a
                                    class="btn btn-default" th:href="@{/admin/users(status=${status})}">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
