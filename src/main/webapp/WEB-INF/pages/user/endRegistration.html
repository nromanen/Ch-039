<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <meta charset="ISO-8859-1"/>
    <meta charset="UTF-8"/>
    <title>Eng registration</title>
    <link rel="stylesheet" th:href="@{/css/stylish-portfolio.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <script th:src="@{/js/admin.js}"></script>
</head>
<body>
<section layout:fragment="content" class="container">
    <div class="content">

            <div th:if="${success}!=null">
                <div class="animated flipInX">
                    <h3 th:text="${success}" class="text-success text-center menu"></h3>
                    <img th:src="@{/img/registration_success.jpg}" style="max-width:40%" class="img-responsive center-block"/>
                </div>
            </div>

            <div th:if="${registrationError}!=null">
                <div class="animated flipInX">
                    <h3 th:text="${registrationError}" class="text-warning text-center menu"></h3>
                    <img th:src="@{/img/registration_error.png}" style="max-width:50%" class="img-responsive center-block "/>
                </div>
            </div>
        </div>
</section>
</body>
</html>
