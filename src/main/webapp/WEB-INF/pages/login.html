<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Login</title>


    <link href="webjars/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="app.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="mainWrapper">
    <div class="login-container">
        <div class="login-card">

            <div class="login-form">


                <form method="post" class="form-horizontal" th:action="@{/login}">

                    <div class="alert alert-danger" th:if="${param.error!= null}" >
                        <p >Invalid username and password.</p>
                    </div>

                    <div class="alert alert-success" th:if="${param.logout != null}">
                        <p>You have been logged out successfully.</p>
                    </div>

                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="useremail"><i class="fa fa-user"></i></label>
                        <input type="email" class="form-control" id="useremail" name="email" placeholder="Enter Email" required="required"/>
                    </div>

                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required="required"/>
                    </div>

                    <div class="input-group input-sm">
                        <div class="checkbox">
                            <label><input type="checkbox" id="rememberme" name="remember-me"/> Remember Me</label>
                        </div>
                    </div>

                    <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" />

                    <div class="form-actions">
                        <input type="submit" class="btn btn-block btn-primary btn-default" value="Log in"/>
                    </div>
                </form>

                <p><a href="#" th:href="@{/index.html}">Back to home page</a></p>


            </div>
        </div>
    </div>
</div>

<script src="webjars/jquery/3.0.0-alpha1/jquery.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.js"></script>
</body>
</html>
