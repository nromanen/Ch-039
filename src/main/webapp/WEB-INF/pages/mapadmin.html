<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layout">
	<head>
			
		<meta charset="UTF-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script th:src="@{/mapadmin.js}"></script>
		
		<title>Hospital Add/Edit page</title>
	</head>
	<body>
	<section layout:fragment="content">
		<div class="content">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="googleMap" class="col-md-12" style="height: 50vh;"></div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">Hospital Data</div>
					<div class="panel-body">

						<form method="POST" class="form-horizontal"
							th:object="${hospital}">
							<input type="hidden" th:field="*{id}" id="id" /> <input
								type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="form-group">
								<label class="control-label col-sm-2" for="address">Address:</label>
								<div class="col-sm-10">
									<input th:field="*{address}" class="form-control" id="address"
										th:onblur="'javascript:check();'" /> <i
										th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
										style="color: red" class="removable-i fade in"></i>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="mame">Name:</label>
								<div class="col-sm-10">
									<input th:field="*{name}" class="form-control" id="name" /> <i
										th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										style="color: red" class="removable-i fade in"></i>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="description">Description:</label>
								<div class="col-sm-10">
									<input th:field="*{description}" class="form-control"
										id="description" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="imagePath">Image
									path:</label>
								<div class="col-sm-10">
									<input th:field="*{imagePath}" class="form-control"
										id="imagePath" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="latitude">Latitude:</label>
								<div class="col-sm-4">
									<input th:field="*{latitude}" class="form-control"
										id="latitude" readonly="true" /> <i
										th:if="${#fields.hasErrors('latitude')}"
										th:errors="*{latitude}" style="color: red"
										class="removable-i fade in"></i>
								</div>
								<label class="control-label col-sm-2" for="longitude">Longitude:</label>
								<div class="col-sm-4">
									<input th:field="*{longitude}" class="form-control"
										id="longitude" readonly="true" /> <i
										th:if="${#fields.hasErrors('longitude')}"
										th:errors="*{longitude}" style="color: red"
										class="removable-i fade in"></i>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="col-sm-2 btn btn-default">SAVE</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
