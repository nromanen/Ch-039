<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<meta charset="UTF-8"/>

<head lang="en">
    <title>Card</title>
</head>

<body>
<section layout:fragment="content">

    <div class="content">
        <div class="container">

                    <form th:action="@{/search/user}" th:method="'post'">
                        <div class="form-group">
                            <label for="usr">Patient:</label>
                            <input style="display: inline-block; width: 20%;" type="text" th:name="'search'" class="form-control" id="usr"/>
                            <button type="submit" class="btn btn-success">Search</button>
                        </div>
                    </form>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        Patient
                    </th>
                    <th>
                        First name
                    </th>
                    <th>
                        Last name
                    </th>
                </tr>
                </thead>
                <tr th:each="patient:${patients}">
                    <td th:if="${patient.userDetails != null}" ><a th:href="@{/cards(userId=${patient.id})}" th:text="${patient.email}"></a></td>
                    <td th:if="${patient.userDetails != null}" th:text="${patient.userDetails.firstName}"></td>
                    <td th:if="${patient.userDetails != null}" th:text="${patient.userDetails.lastName}"></td>
                </tr>
            </table>
        </div>
    </div>
</section>
</body>
</html>
